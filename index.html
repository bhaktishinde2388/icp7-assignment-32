<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Array</h1>
    <script>
        const students = ['bhakti','rutuja','sarita','sakshi']
        console.log(students)

        console.log(students.length)                  // for finding lenght

        console.log(students[2])
        console.log(students[0])
    
        // .......................................................................
        const flowers = ['rose','lotus','jasmin']
        console.log(flowers)

        flowers.push('sunflower')                          // push operation
        console.log(flowers)
        flowers.push("marigold")
        console.log(flowers)
        flowers.push("hibiscus")
        console.log(flowers)

        flowers.pop()
        console.log(flowers)                              //pop operation
        flowers.pop()
        console.log(flowers) 
       

    </script>
</body>
</html>
