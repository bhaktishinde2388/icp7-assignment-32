<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Array</h1>
    <script>
        const students = ['bhakti','rutuja','sarita','sakshi']
        console.log(students)

        console.log(students.length)                  // for finding lenght

        console.log(students[2])
        console.log(students[0])
    
        // .......................................................................
        const flowers = ['rose','lotus','jasmin']
        console.log(flowers)

        flowers.push('sunflower')                          // push operation
        console.log(flowers)
        flowers.push("marigold")
        console.log(flowers)
        flowers.push("hibiscus")
        console.log(flowers)

        flowers.pop()
        console.log(flowers)                              //pop operation
        flowers.pop()
        console.log(flowers) 
       
        flowers.unshift("lily")                           // unshift
        console.log(flowers)
        
        flowers.unshift("daisy")
        console.log(flowers)


        flowers.shift()                                     // shift
        console.log(flowers)
</script>
       
<script>
   
    console.log("splice:-")                                                          // splice
        const fruits = ["mango","papaya","banana","apple"]
        console.log(fruits)
        console.log(`length of array is : ${fruits.length}`)

        fruits.splice(1,2)
        console.log(fruits)

        fruits.splice(1,2,"pinapple","orange")
        console.log(fruits);
        
        console.log(fruits.join());                                     // join
        console.log(fruits.join("--")) 

        // reverse
        fruits.reverse();
        console.log(fruits);

        // ascending order
        fruits.sort()
        console.log(fruits);

        // type of 
        console.log(typeof(fruits))
       console.log( Array.isArray(fruits))

    //    include

    const numbers = [2,6,8,3]
    console.log(numbers)
    console.log(numbers.includes(6))

    // for finding index
    console.log(numbers.indexOf(8))
    </script>
</body>
</html>
